<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Example</title>
</head>
<body>
    <h1>Random Dog Image</h1>
    <button id="getDog">Get Dog Image</button>
    <br><br>
    <img id="dogImage" width="300" src="" alt="Random Dog Image">

    <script>
        const button = document.getElementById('getDog');
        const img = document.getElementById('dogImage');

        button.addEventListener('click', () => {
            fetch('https://dog.ceo/api/breeds/image/random') // Fetching random dog image from Dog CEO API
                .then(response => response.json()) // Convert response to JSON
                .then(data => {
                    img.src = data.message; // Setting the image source to the fetched image URL
                })
                .catch(error => {
                    console.error('Error fetching data:', error); // Handling any errors
                });
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
