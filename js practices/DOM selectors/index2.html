<script>
    const newdiv = document.createElement("div")
    console.log(newdiv)
    newdiv.className = "newdiv-class"
    newdiv.id = "newdiv-id"
    newdiv.setAttribute("title", "title of newdiv")
    newdiv.style.color = "white"
    newdiv.style.backgroundColor = 'green'
    newdiv.style.padding = "10px"
    newdiv.style.width = '50%'

    newdiv.innerText = "This is new element"
